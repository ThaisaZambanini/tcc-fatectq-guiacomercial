<app-menu></app-menu>
<div class="container">
  <div class="col-md-12 margin--top-2x">
    <h3 class="title-page-border">
      <span class="title-page--line-yellow">
        Consulta de Estados
      </span>
    </h3>
    <div class="w25">
      <div *ngIf="!nenhumResultado" class="table-responsive">
        <table class="table table-striped margin--top-3x">
          <thead>
            <tr>
              <th class="hidden w-25">Id</th>
              <th class="w-25">Sigla</th>
              <th class="w-10">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let estado of estados | paginate: {itemsPerPage: 10, currentPage: pageActual}">
              <td class="hidden">{{estado.id}}</td>
              <td>{{estado.nome}}</td>
              <td>
                <button class="btn btn-primary" (click)="editarEstado(estado)"> Editar</button>
                <button class="btn btn-danger" (click)="deletarEstado(estado)" style="margin-left: 20px;"> Excluir</button></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior" responsive="true" screenReaderPaginationLabel="Paginação" nextLabel="Próximo"></pagination-controls>
      </div>
    </div>
    <p *ngIf="nenhumResultado" class="padding--vertical-3x">Nenhum resultado!</p>
    <div class="text-right">
      <button class="btn btn-primary margin--vertical" (click)="addEstado()"> Adicionar</button>
    </div>
  </div>
</div>
