<div class="faixa_login"></div>
<div class="container login d-flex justify-content-center align-items-center">
  <div class="row login__container card h-100 justify-content-center align-items-center flex-column">
    <div class="col-12 login_container-title d-flex align-items-center flex-column">
      <span class="logo-guia-comercial"></span>
      <h1 class="login__title title-logo"><strong>Guia</strong>Comercial</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-10 form-guia-comercial">
      <div *ngIf="invalidLogin" class="error">
        <div>Dados inválidos!</div>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" mask="000.000.000-00" maxlength="14" class="form-control" formControlName="cpf" id="cpf" placeholder="Digite seu CPF">
        <div *ngIf="submitted && loginForm.controls.cpf.errors" class="error">
          <div *ngIf="loginForm.controls.cpf.errors.required">CPF é obrigatório!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Senha:</label>
        <input type="senha" class="form-control" formControlName="senha" id="pwd" placeholder="Digite sua senha">
        <div *ngIf="submitted && loginForm.controls.senha.errors" class="error">
          <div *ngIf="loginForm.controls.senha.errors.required">Senha é obrigatório!</div>
        </div>
      </div>
      <button class="btn button button--secondary">Entrar</button>
    </form>
  </div>
</div>
